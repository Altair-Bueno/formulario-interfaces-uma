<!DOCTYPE html>
<!-- El idioma-->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Formulario</title>
</head>
<bodv>
    <h1>Hola mundo</h1>
    <h2>Hej Hej!</h2>
    <h3><strong>Hello word!</strong></h3>
    <p>
        This is a «br» paragraph with a line break and a
        <a href="https://www.w3schools.com">hyperkink</a> to a very good tutorial web page.
    </p>
    <form action="" autocomplete="on">
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" title='Introduce your name' autocomplete="name"/>
        </p>
        <p>
            <label for="first-name">First-name:</label>
            <input type="text" name="first-name" id="first-name" title='Introduce your first name' autocomplete="additional-name"/>
        </p>
        <p>
            <label for="birth">Date of birth:</label>
            <input type="date" name="birth" id="birth" title='Introduce your date of birth' autocomplete="bday"/>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" title='Introduce your email' autocomplete="email"/>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" title='Introduce your password' autocomplete="new-password"/>
        </p>
        <p>
            <label for="confirm-password">Confirm password:</label>
            <input type="password" name="confirm-password" id="confirm-password" title='Confirm your password' autocomplete="new-password"/>
        </p>
        <p>
            <label for="colour">Favourite colour:</label>
            <input type="color" name="colour" id="colour" title='Introduce your favorite colour'/>
        </p>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
